{%  extends 'base.html' %}
{% block content%}
<body>
    <h1>ブログアプリケーション</h1>
    <a href="/create"role="button">新規作成</a>
    {% for post in posts  %}
        <article>
            <h2>{{post.title}}</h2>
            <p>作成日時:{{post.created_at}}</p>
            <p>{{post.body}}</p>
        </article>
    {% endfor %}
    
</body>
{% endblock %}
